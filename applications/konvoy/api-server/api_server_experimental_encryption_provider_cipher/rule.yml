prodtype: konvoy5

title: 'Configure the Encryption Provider Cipher'

description: |-
    To configure Konvoy to use the <tt>aescbc</tt> encryption provider,
    follow the Konvoy documentation to create or modify an
    <tt>EncryptionConfig</tt> file at <tt>/etc/kubernetes/manifests/kube-apiserver.yaml</tt>.
    In this file, choose <tt>aescbc</tt> as the encryption provider:
    <pre>kind: EncryptionConfig
    apiVersion: v1
    resources:
      - resources:
        - secrets
        providers:
        - aescbc:
            keys:
            - name: key1
              secret: <i>32-byte base64-encoded secret</i></pre>

rationale: |-
    <tt>aescbc</tt> is currently the strongest encryption provider, it should
    be preferred over other providers.

severity: medium

references:
    cis: 1.1.34

ocil_clause: '<tt>aescbc</tt> is not configured as the encryption provider'

ocil: |-
    Run the following command on the master node(s):
    <pre>$ sudo grep -A4 aescbc /etc/kubernetes/manifests/kube-apiserver.yaml</pre>
    Verify that the <tt>aescbc</tt> encryption provider is used for all the desired
    <tt>resources</tt>.

