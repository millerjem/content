title: 'Ensure That The kubelet Server Key Is Correctly Set'

description: |-
    To ensure the kubelet TLS server key certificate is configured, edit the
    kubelet configuration file <tt>/var/lib/kubelet/config.yaml</tt>
    and configure the <tt>cert-dir</tt> path for the kubelet certificates.
    For example:
    <pre>  cert-dir:
      - /etc/kubernetes/pki</pre>
    A corresponding certificate should exist in the <tt>cert-dir</tt>. For
    example:
    <pre>/etc/kubernetes/pki/ca.key</pre>

rationale: |-
    Without cryptographic integrity protections, information can be
    altered by unauthorized users without detection.

severity: medium

identifiers:
    cce@konvoy5: 80597-8

references:
    cis: 2.1.12

ocil_clause: 'the kubelet server key certificate is not configured'

ocil: |-
    Run the following command on the kubelet node(s):
    <pre>$ sudo grep -A1 cert-dir /var/lib/kubelet/config.yaml</pre>
    Verify that a certificate path is configured.
    <pre>$ sudo ls /etc/kubernetes/pki/ca.key</pre>
    Verify that a server key certificate is configured.
